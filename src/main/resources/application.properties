spring.application.name=ExampleSolid

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:example_solid
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Documentation
springdoc.swagger-ui.path=/ui-doc
springdoc.api-docs.path=/api-doc
spring.packages-to-scan=org/examplesolid/infrastructure/rest/controller
api.doc.dev-url=http://localhost:8080
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.filter=true